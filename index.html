<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Salary Calculator</title>
</head>
<body>
    <div id="header">
      <h1>Salary Calculator</h1>
    </div>
    <div>
        <h3 class="call">Add employee</h3>
    </div>

    <form class="call">
      <input type="text" placeholder="First Name" class="edit more">
      <input type="text" placeholder="Last Name" class="edit more">
      <input type="number" placeholder="ID" class="edit more">
      <input type="text" placeholder="Job Title" class="edit more">
      <input type="number" placeholder="Annual Salary" class="edit more">
      <button type="submitBut" class="edit" id="butt">Submit</button>
    </form>

    <div>
        <h3 class="call">Employees</h3>
    </div>
    <table class="call">
        <thead id="theader">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>ID</th>
                <th>Job Title</th>
                <th>Annual Salary</th>
                <th> </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td><button class="deleteBut" >Delete</button></td>
            </tr>

            <tr>
                <td class="color" colspan="6">&nbsp;</td>
            </tr>
        </tbody>
    </table>
    <div>
        <h2 id="totSal">Total Salary:</h2>
    </div>
</body>
</html>
